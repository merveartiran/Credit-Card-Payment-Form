<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Nunito+Sans:opsz,wght@6..12,200&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="images/image/chip.png" alt="">
                    <img src="images/image/visa.png" alt="">
                </div>
                <div class="card-number-box">##############</div>
                <div class="flexbox">

                    <div class="box">
                        <span>
                            Kart Sahibi
                        </span>
                        <div class="card-holder-name"></div>
                    </div>
                    <div class="box">
                        <span>Tarih</span>
                        <div class="expiration">
                            <span class="exp-month">AA</span>
                            <span class="exp-year">YY</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>CVV</span>
                    <div class="cvv-box"></div>
                    <img src="images/image/visa.png" alt="">
                </div>
            </div>
        </div>
        <form action="">
            <div class="inputBox">
                <span>KART NUMARASI</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>

            <div class="inputBox">
                <span>KART SAHİBİ</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>GEÇERLİLİK AY</span>
                    <select class="month-input">
                        <option value="ay" selected disabled>AY</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>GEÇERLİLİK YIL</span>
                    <select name="" id="" class="year-input">
                        <option value="yıl" selected disabled>yıl</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>
            <input type="submit" value="Gönder" class="submit-btn">
        </form>

    </div>



    <script src="app.js"></script>
</body>

</html>
